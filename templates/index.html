<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garry AI - Web Chat</title>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <!-- Prism.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: 0.3s;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #00aaff;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #646464;
            border: 2px solid #5e5e5e2d;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: white;
            color: black;
        }

        /* Chat Box */
        #chat-box {
            width: 100%;
            max-width: 800px;
            height: 70vh;
            background: #1e1e2e;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            scrollbar-width: thin;
            scrollbar-color: #007bff #1e1e2e;
        }

        /* Messages */
        .message {
            max-width: 75%;
            padding: .1rem;
            border-radius: 10px;
            margin: .2rem 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 16px;
        }

        .user {
            background: #007bff;
            align-self: flex-end;
            color: white;
            text-align: right;
            box-shadow: 2px 2px 10px rgba(0, 123, 255, 0.5);
            padding: .5rem;
        }

        .bot {
            background: #333;
            align-self: flex-start;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            padding: .5rem;
        }

        /* Input Section */
        #input-container {
            display: flex;
            width: 100%;
            max-width: 800px;
            margin-top: 15px;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #222;
            /* Default Dark Mode */
            transition: 0.3s;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #444;
            outline: none;
            background: #222;
            color: white;
            transition: 0.3s;
        }

        /* Send Button (WhatsApp Style) */
        .send-btn {
            width: 50px;
            height: 50px;
            background: rgb(61, 61, 61);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover {
            background: #007bff;
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Code Block Styling */
        .code-container {
            position: relative;
            margin-top: 1.5rem;
            border-radius: 5px;
            overflow: auto;
            background: #2d2d2d;
            border: 1px solid #333;
        }

        pre {
            padding: .5rem;
            margin: 0;
            overflow-x: auto;
            font-size: 14px;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 .5rem;
            background: #2d2d2d;
            border-bottom: 2px solid #444;
            border-radius: 5px;
        }

        .lang-label {
            color: #888;
            font-size: 0.8em;
            font-family: monospace;
            padding: .5rem;
        }

        .copy-btn {
            position: relative;
            right: 3px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: .5rem;
            border-radius: 3px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #444;
            color: #222222;
        }

        /* Light Mode */
        .light-mode {
            background: #c5bebe;
            color: black;
        }

        .light-mode #chat-box {
            background: #c5bebe;
            border: 1px solid #ccc;
        }

        .light-mode .message.bot {
            background: #a7a7a7;
            color: rgb(94, 94, 94);
        }

        .light-mode .send-btn {
            background: #00aaff;
            border: 2px solid rgb(68, 68, 68);
        }

        .light-mode .send-btn:hover {
            background: #0056b3;
        }

        .light-mode #input-container {
            background: #a8a8a8;
            /* Light mode input container background */
        }

        .light-mode .code-header {
            background: #e0e0e0;
            border-color: #ccc;
        }

        .light-mode .lang-label {
            color: #666;
        }

        .light-mode .copy-btn:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

    <h1>ðŸ¤– Garry AI - Web Chat</h1>

    <!-- Chat Box -->
    <div id="chat-box"></div>

    <!-- Input Section -->
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message here..."
            onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
            </svg>
        </button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");

            // Update theme toggle button text
            var themeBtn = document.querySelector(".theme-toggle");
            if (document.body.classList.contains("light-mode")) {
                themeBtn.innerText = "â˜€ï¸ Light Mode";
            } else {
                themeBtn.innerText = "ðŸŒ™ Dark Mode";
            }
        }
        var socket = io.connect(window.location.origin);  // Single socket connection

        function sendMessage() {
            var inputField = document.getElementById("message-input");
            var message = inputField.value.trim();
            if (message !== "") {
                socket.emit("send_message", { message: message });
                inputField.value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function copyCode(button) {
            const codeBlock = button.closest('.code-container').querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                button.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    button.textContent = 'ðŸ“‹ Copy';
                }, 2000);
            });
        }

        socket.on("receive_message", function (data) {
            var chatBox = document.getElementById("chat-box");

            // Append user message
            chatBox.innerHTML += `<div class="message user">${data.user}</div>`;

            // Process bot response with formatting
            let processedResponse = data.bot;
            let codeBlocks = [];
            let codeBlockCounter = 0;

            // 1. Extract code blocks and store as placeholders
            processedResponse = processedResponse.replace(/```(\w+)?\s*\n([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || 'text';
                const codeHtml = `<div class="code-container">
            <div class="code-header">
                <div class="lang-label">${language}</div>
                <button class="copy-btn" onclick="copyCode(this)">ðŸ“‹ Copy</button>
            </div>
            <pre><code class="language-${language}">${code}</code></pre>
        </div>`;
                codeBlocks.push(codeHtml);
                return `%%CODEBLOCK_${codeBlockCounter++}%%`;
            });

            // 2. Process other markdown elements
            processedResponse = processedResponse.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
            processedResponse = processedResponse.replace(/\n/g, "<br>");

            // 3. Process lists
            processedResponse = processedResponse.replace(/(?:<br>|^)[*-] (.*?)(?=<br>|$)/g, "<li>$1</li>");
            processedResponse = processedResponse.replace(/(?:<br>|^)(\d+)\. (.*?)(?=<br>|$)/g, "<li>$2</li>");
            processedResponse = processedResponse.replace(/<li>/g, "<ul><li>").replace(/<\/li>/g, "</li></ul>");

            // 4. Re-insert code blocks
            processedResponse = processedResponse.replace(/%%CODEBLOCK_(\d+)%%/g, (match, index) => {
                return codeBlocks[parseInt(index)];
            });

            // Append bot message
            chatBox.innerHTML += `<div class="message bot">${processedResponse}</div>`;

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            // Apply Prism syntax highlighting
            Prism.highlightAllUnder(chatBox);
        });

    </script>

</body>

</html>
